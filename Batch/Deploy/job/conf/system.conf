######################################unix######################################
db.path=/cpac/conf/database.properties
log.path=/cpac/conf/log4j.properties
sff.total.thread=2
############Environment 1 =PROD, 2 = DEV, 3 = SIT###########
env=2
###########Suspend Process########
suspend.batchTypeID=1
suspend.processPath=/cpac/data/suspend/process/

###########Terminate Process########
terminate.batchTypeID=2
terminate.processPath=D:/cpac/data/terminate/process/

###########Reconnect Process########
reconnect.batchTypeID=4
reconnect.processPath=/cpac/data/reconnect/process/

###########Waive Batch Process########
waiveBatch.batchTypeID=19
waiveBatch.processPath=/cpac/data/waivebatch/process/

###########Write Off Batch Process########
writeOff.batchTypeID=7
writeOff.processPath=/cpac/data/writeoff/process/

###########Blacklist Process########
blacklist.batchTypeID=5
blacklist.processPath=/cpac/data/blacklist/process/
